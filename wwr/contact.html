<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafting Contact Page</title>
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="images/crossedoars.jpeg"
        alt="Rafting Site Logo"
        width="80"
        height="75"
      />

      <nav class="top-nav">
        <a class="nav-links home-link" href="index.html">Index</a>
        <a class="nav-links about-link active" href="about.html">About</a>
        <a class="nav-links trips-link" href="trips.html">Trips</a>
        <a class="nav-links contact-link" href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1 class="hero-title">Contact Us</h1>
      </div>

      <section class="history-section">
        <div class="history-left-container">
          <h2>Contact Us</h2>
          <p>Address</p>
          <p>Phone Number</p>
          <p>Email</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36567.40338789815!2d-111.76983486316753!3d43.82618086502979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684361447730!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="history-right-container"></div>
      </section>

      <section class="adventure-section">
        <h2>Adventure Awaits You!</h2>
        <div class="adventure-img-container">
          <figure class="adventure-figures">
            <img
              src="./images/rafting4.jpg"
              alt="river image"
              width="210"
              height="200"
            />
            <p>Rafters on the river</p>
          </figure>
          <figure class="adventure-figures">
            <img src="images/img2.jpg" alt="rapids" width="210" height="140" />
            <p>Big rapids on the river</p>
          </figure>
          <figure class="adventure-figures">
            <img
              src="images/rafting1.jpg"
              alt="people hauling raft"
              width="210"
              height="140"
            />
            <p>Walking a raft down to the river</p>
          </figure>
          <figure class="adventure-figures">
            <img
              src="images/rafting2.jpg"
              alt="happy rafter"
              width="210"
              height="140"
            />
            <p>Happy Rafter</p>
          </figure>
          <figure class="adventure-figures">
            <img
              src="images/rafting3.jpg"
              alt="calm water rafting"
              width="210"
              height="140"
            />
            <p>Rafting group</p>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyright-container">
        <p>&copy;2023, White Water Rafting, Miriam Call</p>
      </div>
      <nav class="sociallinks">
        <a href="https://facebook.com">
          <img src="images/download.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="Twitter" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instragram.png" alt="Instragram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
