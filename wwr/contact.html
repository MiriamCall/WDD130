<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafting Contact Page</title>
    <link rel="stylesheet" href="./styles/rafting.css" />
  </head>
  <body class="contact">
    <header>
      <img
        class="logo"
        src="images/crossedoars.jpeg"
        alt="Rafting Site Logo"
        width="80"
        height="75"
      />

      <nav class="top-nav">
        <a class="nav-links home-link" href="index.html">Home</a>
        <a class="nav-links about-link" href="about.html">About</a>
        <a class="nav-links trips-link" href="trips.html">Trips</a>
        <a class="nav-links contact-link active" href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact-us-section">
        <div class="contact-us-left-container">
          <h2 class="info contact-heading">Contact Us</h2>
          <p class="info address">Address: 3503 Maple Avenue</p>
          <p class="info">Phone Number: (208) 944-1357</p>
          <p class="info">Email: whitewaterrafting@gmail.com</p>
        </div>
        <div class="contact-us-right-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36567.40338789815!2d-111.76983486316753!3d43.82618086502979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684361447730!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <section class="employee-section">
        <h2>Our Employees</h2>
        <div class="employee-img-container">
          <figure class="adventure-figures">
            <img
              src="./images/employee_1.avif"
              alt="Employee"
              width="300"
              height="200"
            />
            <p>Nate, our river guide</p>
          </figure>
          <figure class="adventure-figures">
            <img
              src="./images/employee_3.avif"
              alt="employee"
              width="375"
              height="200"
            />
            <p>Sam, our canoe guide</p>
          </figure>
          <figure class="adventure-figures">
            <img
              src="./images/employee_2.avif"
              alt="employee"
              width="220"
              height="200"
            />
            <p>Frank, our rapids guide</p>
          </figure>
        </div>
      </section>
      <form action="lables">
        <label class="label" for="q1">Name</label>
        <input class="input" type="text" id="q1" name="q1" />
        <label class="label" for="q2">Email Address</label>
        <input class="input" type="text" id="q2" name="q2" />
        <label class="label" for="q3">Please Select One of the Following</label>
        <select id="q3" name="q3">
          <option value="--nothing-selected">--nothing selected--</option>
          <option value="general-inquiry">General Inquiry</option>
          <option value="reservation-question">Reservation Question</option>
          <option value="website-suggestion">Website Suggestion</option>
        </select>
        <label for="subscribe"
          >Please subscribe me to the monthly newsletter</label
        >
        <input type="checkbox" id="subscribe" name="subscribe" />
        <button type="button">Submit</button>
      </form>
    </main>
    <footer>
      <div class="copyright-container">
        <p>&copy;2023, White Water Rafting, Miriam Call</p>
      </div>
      <a href="images/white-water-rafting-wireframe.png"
        >White Water Rafting Wireframe</a
      >
      <nav class="sociallinks">
        <a href="https://facebook.com">
          <img src="images/download.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="Twitter" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instragram.png" alt="Instragram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
