<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="./styles/quiz.css" />
  </head>
  <body>
    <header>HTML and CSS Quiz</header>
    <form action="lables">
      <label class="label" for="q1"
        >HTML and CSS are used to create ___________.</label
      >
      <input class="input" type="text" id="q1" name="q1" />
      <label class="label" for="q2"
        >Why do we need to lable our files with .html or .css?</label
      >
      <textarea name="q2" id="q2" cols="30" rows="10"></textarea>

      <label class="label" for="q3"
        >When using Flex to center something, which do you use?</label
      >
      <select id="q3" name="q3">
        <option value="--nothing-selected">--nothing selected</option>
        <option value="flex_direction">Flex-direction</option>
        <option value="Justify-content">Justify-content</option>
        <option value="align-items">Align-items</option>
      </select>
      <label class="label" for="q4">What is the grid-gap size?</label>
      <img src="./images/codesnippet.png" alt="CSS Code" />
      <input class="input" type="number" id="q4" name="q4" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
