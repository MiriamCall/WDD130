<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafting Trip Page</title>
    <link rel="stylesheet" href="./styles/trip.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="images/crossedoars.jpeg"
        alt="Rafting Site Logo"
        width="80"
        height="75"
      />

      <nav class="top-nav">
        <a class="nav-links home-link" href="index.html">Home</a>
        <a class="nav-links about-link" href="about.html">About</a>
        <a class="nav-links trips-link active" href="trips.html">Trips</a>
        <a class="nav-links contact-link" href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1 class="hero-title">Trips</h1>
      </div>

      <section class="trip-section">
        <div class="main-container">
          <div class="card-1">
            <img
              class="rafting-trip"
              src="./images/white_water.jpg"
              alt="White Water Rafting"
              width="275"
              height="200"
            />
            <p>White Water Rafting Trips</p>
          </div>
          <div class="card-2">
            <img
              class="rafting-trip"
              src="./images/canoe.jpg"
              alt="Canoe Trips"
              width="275"
              height="200"
            />
            <p>Canoe Trips</p>
          </div>
          <div class="card-3">
            <img
              class="rafting-trip"
              src="./images/calm_water.jpg"
              alt="Calm Water Rafting"
              width="275"
              height="200"
            />
            <p>Calm Water Trips</p>
          </div>
        </div>
        <!-- <div class="trip-right-container">
          <p>White Water Rafting Trips</p>
          <p>Canoe Trips</p>
          <p>Calm Water Rafting Trips</p>
        </div> -->
        <button>
          <a class="contact-link" href="contact.html">Contact Us</a>
        </button>
      </section>
    </main>
    <footer>
      <a href="images/white-water-rafting-wireframe.png"
        >White Water Rafting Wireframe</a
      >
      <div class="copyright-container">
        <p>&copy;2023, White Water Rafting, Miriam Call</p>
      </div>
      <nav class="sociallinks">
        <a href="https://facebook.com">
          <img src="images/download.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="Twitter" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instragram.png" alt="Instragram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
